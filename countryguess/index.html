<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.5">
    <title>Country Guess!</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        // Redirect index.html to base
        if (window.location.pathname.endsWith("/countryguess/index.html")) {
            window.location.href = "/countryguess";
        }
    </script>
</head>
<body>
    <h1>Guess a Country</h1>
    <div id="game-container">
        <label for="guess-input">Enter Country Name: </label>
        <input type="text" id="guess-input">
        <button id="submit-button">Guess</button>
        <button id="play-again-button">Restart</button>
        <div id="guesses-container"></div>
        <div id="hint-container"></div>
        <div id="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
